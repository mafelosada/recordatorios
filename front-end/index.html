<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes y Medicamentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Pacientes y Medicamentos</h1>

        <button onclick="mostrarFormulario('paciente')">Registrar Paciente</button>
        <button onclick="mostrarFormulario('medicamento')">Registrar Medicamento</button>
        <button onclick="mostrarFormulario('pacienteMedicamento')">Asignar Medicamento a Paciente</button>
    </div>

    <!-- Formulario de Paciente -->
    <div id="formPaciente" class="formulario">
        <h2>Registrar Paciente</h2>
        <form id="pacienteForm">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="text" name="apellido" placeholder="Apellido" required><br>
            <input type="text" name="telefono" placeholder="Teléfono" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <button type="submit">Siguiente</button>
        </form>
    </div>

    <!-- Formulario de Medicamento -->
    <div id="formMedicamento" class="formulario">
        <h2>Registrar Medicamento</h2>
        <form id="medicamentoForm">
            <input type="text" name="nombreMedicamentos" placeholder="Nombre del medicamento" required><br>
            <button type="submit">Guardar Medicamento</button>
        </form>
    </div>

   
    <!-- Formulario de PacienteMedicamento -->
    <div id="formPacienteMedicamento" class="formulario" style="display:none;">
        <h2>Asignar Medicamento a Paciente</h2>
        <form id="pacienteMedicamentoForm">
            <div class="form-group">
                <label for="pacientesSelect">Paciente:</label>
                <select name="pacienteId" id="pacientesSelect" required>
                    <option value="">Seleccione un paciente</option>
                    <!-- Se llenará dinámicamente con JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="medicamentosSelect">Medicamento:</label>
                <select name="medicamentoId" id="medicamentosSelect" required>
                    <option value="">Seleccione un medicamento</option>
                    <!-- Se llenará dinámicamente con JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="dosis">Dosis:</label>
                <input type="text" name="dosis" id="dosis" placeholder="Dosis (ej. 1 tableta)" required>
            </div>

            <div class="form-group">
                <label for="horario">Horario:</label>
                <input type="time" name="horario" id="horario" required>
            </div>

            <button type="submit">Asignar Medicamento</button>
        </form>
        
        <!-- Tabla para mostrar asignaciones existentes -->
        <div class="asignaciones-container" style="margin-top: 30px;">
            <h3>Asignaciones Existentes</h3>
            <table id="asignacionesTable">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Medicamento</th>
                        <th>Dosis</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JS -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/register.js"></script>
</body>
</html>
